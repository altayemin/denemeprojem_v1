<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUBÜ - Canlı Deney Verileri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      min-width: 200px;
    }
    .label {
      font-weight: bold;
      font-size: 18px;
      color: #003366;
      margin-bottom: 10px;
    }
    .value {
      font-size: 28px;
      color: #222;
    }
    footer {
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Sakarya Uygulamalı Bilimler Üniversitesi</h1>
    <p>Canlı Deney Verileri</p>
  </header>

  <div class="container">
    <div class="card">
      <div class="label">Zaman</div>
      <div id="time" class="value">Yükleniyor...</div>
    </div>
    <div class="card">
      <div class="label">Sıcaklık (°C)</div>
      <div id="temp" class="value">Yükleniyor...</div>
    </div>
    <div class="card">
      <div class="label">Nem (%)</div>
      <div id="humidity" class="value">Yükleniyor...</div>
    </div>
  </div>

  <div style="margin: 30px;">
    <button id="startBtn">Deneyi Başlat</button>
    <button id="stopBtn" disabled>Deneyi Durdur</button>
    <button id="resetBtn">Sıfırla</button>
  </div>

  <div id="chartContainer" style="max-width: 900px; margin: auto;">
    <canvas id="dataChart"></canvas>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/pub?output=csv";
    let intervalId = null;
    let temperatureChart = null;
    let lastTime = ""; 
    const labels = [];
    const tempData = [];
    const humidityData = [];

    const ctx = document.getElementById('dataChart').getContext('2d');
    temperatureChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          { label: 'Sıcaklık (°C)', data: tempData, borderColor: 'red', fill: false },
          { label: 'Nem (%)', data: humidityData, borderColor: 'blue', fill: false }
        ]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    async function fetchLatestData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const rows = text.trim().split("\n").map(row => row.split(","));
        const lastRow = rows[rows.length - 1];

        const time = lastRow[0] || "-";
        const temp = lastRow[1] || "-";
        const humidity = lastRow[2] || "-";

        if (time === lastTime) return; // Aynı veri tekrar eklenmesin
        lastTime = time;

        document.getElementById("time").textContent = time;
        document.getElementById("temp").textContent = temp;
        document.getElementById("humidity").textContent = humidity;

        labels.push(time);
        tempData.push(parseFloat(temp));
        humidityData.push(parseFloat(humidity));
        temperatureChart.update();

      } catch (e) {
        console.error("Veri alınamadı:", e);
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (!intervalId) {
        fetchLatestData();
        intervalId = setInterval(fetchLatestData, 5000);
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      clearInterval(intervalId);
      intervalId = null;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      clearInterval(intervalId);
      intervalId = null;
      lastTime = "";
      document.getElementById("time").textContent = "Yükleniyor...";
      document.getElementById("temp").textContent = "Yükleniyor...";
      document.getElementById("humidity").textContent = "Yükleniyor...";
      temperatureChart.data.labels = [];
      temperatureChart.data.datasets[0].data = [];
      temperatureChart.data.datasets[1].data = [];
      temperatureChart.update();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    });
  </script>
</body>
</html>
