<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canlı Sensör Verileri</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .controls button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .block {
      width: 48%;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .bottom-block {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .chart-container {
      flex: 0 0 48%;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .chart-container h3 {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .last-value {
      text-align: center;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
    .data-tables {
      width: 100%;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .data-table {
      width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    .data-table h2 {
      text-align: center;
      padding: 10px;
      background: #f0f0f0;
      margin: 0;
      border-radius: 8px 8px 0 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    @media (max-width: 768px) {
      .block, .chart-container {
        width: 100%;
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Canlı Sensör Verileri</h1>
  <div class="controls">
    <button id="startBtn">Deneyi Başlat</button>
    <button id="pauseBtn" disabled>Deneyi Duraklat</button>
    <button id="resumeBtn" disabled>Deneye Devam Et</button>
    <button id="resetBtn">Sıfırla</button>
    <button id="saveBtn" disabled>Kaydet (PDF)</button>
  </div>

  <div class="wrapper">
    <div class="block" id="tempCharts"></div>
    <div class="block" id="humCharts"></div>
  </div>
  <div class="bottom-block" id="extraCharts"></div>

  <div class="data-tables">
    <div class="data-table">
      <h2>Sıcaklık ve Nem Verileri</h2>
      <table id="tempHumTable">
        <thead>
          <tr>
            <th>Zaman</th>
            <th>T1</th>
            <th>H1</th>
            <th>T2</th>
            <th>H2</th>
            <th>T3</th>
            <th>H3</th>
            <th>T4</th>
            <th>H4</th>
            <th>T5</th>
            <th>H5</th>
            <th>T6</th>
            <th>H6</th>
            <th>T7</th>
            <th>H7</th>
            <th>T8</th>
            <th>H8</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="data-table">
      <h2>Su Debisi Verileri</h2>
      <table id="sdTable">
        <thead>
          <tr>
            <th>Zaman</th>
            <th>SD1</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="data-table">
      <h2>HS1 Verileri</h2>
      <table id="hsTable">
        <thead>
          <tr>
            <th>Zaman</th>
            <th>HS1</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const MAIN_API_URL = "https://script.google.com/macros/s/AKfycbxufL2ju4GLXD07sO6mUOMgthyaYu4mZNVZB10cp6ZuuCv2cDuAk5QTEaAT-fsqcCfVTQ/exec";
    const SD1_API_URL = "https://script.google.com/macros/s/AKfycbxviHeIxCMCTQGAW90IAIxeuQ6aKuvJo-OL8kSWbgFLJSAIRRG0DHjOntaFZPFT6aMp/exec";
    const INTERVAL = 5000;
    const MAX_POINTS = 20;

    let chartData = {};
    let charts = {};
    let fetchInterval;
    let isRunning = false;
    let previousTimestamp = "";
    let previousSD1Timestamp = "";
    let previousSD1Value = null;

    const fieldList = [
      "zaman", "T1", "H1", "T2", "H2", "T3", "H3", "T4", "H4",
      "T5", "H5", "T6", "H6", "T7", "H7", "T8", "H8",
      "HS1", "SD1"
    ];

    const colors = {
      T: "red",
      H: "blue",
      HS1: "green",
      SD1: "orange"
    };

    function getColor(field) {
      if (field.startsWith("T")) return colors.T;
      if (field.startsWith("H")) return colors.H;
      if (field === "HS1") return colors.HS1;
      if (field === "SD1") return colors.SD1;
      return "gray";
    }

    function createChartBox(field, containerId) {
      const container = document.getElementById(containerId);
      const div = document.createElement("div");
      div.className = "chart-container";

      const valueDiv = document.createElement("div");
      valueDiv.className = "last-value";
      valueDiv.id = `${field}-value`;
      valueDiv.textContent = "Son Değer: -";

      const canvas = document.createElement("canvas");
      canvas.id = field;

      div.innerHTML = `<h3>${field}</h3>`;
      div.appendChild(valueDiv);
      div.appendChild(canvas);
      container.appendChild(div);

      chartData[field] = { labels: [], data: [] };

      charts[field] = new Chart(canvas, {
        type: "line",
        data: {
          labels: chartData[field].labels,
          datasets: [{
            label: field,
            data: chartData[field].data,
            borderColor: getColor(field),
            backgroundColor: getColor(field),
            fill: false,
            tension: 0.3,
            pointRadius: 3,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { x: { display: true }, y: { beginAtZero: false } }
        }
      });
    }

    function createCharts() {
      fieldList.forEach(field => {
        if (field === "zaman") return;
        if (field === "HS1" || field === "SD1") {
          createChartBox(field, "extraCharts");
        } else if (field.startsWith("T")) {
          createChartBox(field, "tempCharts");
        } else if (field.startsWith("H")) {
          createChartBox(field, "humCharts");
        }
      });
    }

    function updateTables(newData, sd1Data) {
      // Sıcaklık ve Nem Tablosu
      const tempHumTableBody = document.querySelector("#tempHumTable tbody");
      const row = document.createElement("tr");
      
      row.innerHTML = `
        <td>${newData.zaman}</td>
        <td>${parseFloat(newData.T1).toFixed(2)}</td>
        <td>${parseFloat(newData.H1).toFixed(2)}</td>
        <td>${parseFloat(newData.T2).toFixed(2)}</td>
        <td>${parseFloat(newData.H2).toFixed(2)}</td>
        <td>${parseFloat(newData.T3).toFixed(2)}</td>
        <td>${parseFloat(newData.H3).toFixed(2)}</td>
        <td>${parseFloat(newData.T4).toFixed(2)}</td>
        <td>${parseFloat(newData.H4).toFixed(2)}</td>
        <td>${parseFloat(newData.T5).toFixed(2)}</td>
        <td>${parseFloat(newData.H5).toFixed(2)}</td>
        <td>${parseFloat(newData.T6).toFixed(2)}</td>
        <td>${parseFloat(newData.H6).toFixed(2)}</td>
        <td>${parseFloat(newData.T7).toFixed(2)}</td>
        <td>${parseFloat(newData.H7).toFixed(2)}</td>
        <td>${parseFloat(newData.T8).toFixed(2)}</td>
        <td>${parseFloat(newData.H8).toFixed(2)}</td>
      `;
      
      tempHumTableBody.insertBefore(row, tempHumTableBody.firstChild);
      
      // Su Debisi Tablosu
      const sdTableBody = document.querySelector("#sdTable tbody");
      const sdRow = document.createElement("tr");
      sdRow.innerHTML = `
        <td>${sd1Data.zaman}</td>
        <td>${parseFloat(sd1Data.SD1).toFixed(2)}</td>
      `;
      sdTableBody.insertBefore(sdRow, sdTableBody.firstChild);
      
      // HS1 Tablosu
      const hsTableBody = document.querySelector("#hsTable tbody");
      const hsRow = document.createElement("tr");
      hsRow.innerHTML = `
        <td>${newData.zaman}</td>
        <td>${parseFloat(newData.HS1).toFixed(2)}</td>
      `;
      hsTableBody.insertBefore(hsRow, hsTableBody.firstChild);
      
      // Tablolarda çok fazla satır birikmesini önle
      if (tempHumTableBody.children.length > 20) {
        tempHumTableBody.removeChild(tempHumTableBody.lastChild);
      }
      if (sdTableBody.children.length > 20) {
        sdTableBody.removeChild(sdTableBody.lastChild);
      }
      if (hsTableBody.children.length > 20) {
        hsTableBody.removeChild(hsTableBody.lastChild);
      }
    }

    function updateChartsExceptSD1(newData) {
      const timestamp = newData["zaman"];
      if (timestamp === previousTimestamp) return;
      previousTimestamp = timestamp;

      fieldList.forEach(field => {
        if (field === "zaman" || field === "SD1") return;
        const val = parseFloat(newData[field]);
        if (!isNaN(val)) {
          const chart = chartData[field];
          chart.labels.push(timestamp);
          chart.data.push(val);
          if (chart.labels.length > MAX_POINTS) {
            chart.labels.shift();
            chart.data.shift();
          }
          document.getElementById(`${field}-value`).textContent = `Son Değer: ${val.toFixed(2)}`;
          charts[field].update();
        }
      });
    }

    async function fetchSD1Data() {
      try {
        const res = await fetch(SD1_API_URL);
        const data = await res.json();

        const timestamp = data.zaman;
        const value = parseFloat(data.SD1);

        if (timestamp !== previousSD1Timestamp && !isNaN(value)) {
          previousSD1Timestamp = timestamp;
          previousSD1Value = value;

          const chart = chartData["SD1"];
          chart.labels.push(timestamp);
          chart.data.push(value);
          if (chart.labels.length > MAX_POINTS) {
            chart.labels.shift();
            chart.data.shift();
          }
          document.getElementById("SD1-value").textContent = `Son Değer: ${value.toFixed(2)}`;
          charts["SD1"].update();
        }
        
        return data; // SD1 verisini döndür
      } catch (err) {
        console.error("SD1 verisi alınamadı:", err);
        return { zaman: "", SD1: 0 };
      }
    }

    async function fetchData() {
      try {
        const res = await fetch(MAIN_API_URL);
        const json = await res.json();
        updateChartsExceptSD1(json);
        
        const sd1Data = await fetchSD1Data();
        updateTables(json, sd1Data);
      } catch (err) {
        console.error("Veri çekme hatası:", err);
      }
    }

    document.getElementById("startBtn").onclick = () => {
      if (!isRunning) {
        fetchData();
        fetchInterval = setInterval(fetchData, INTERVAL);
        isRunning = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("pauseBtn").disabled = false;
      }
    };

    document.getElementById("pauseBtn").onclick = () => {
      clearInterval(fetchInterval);
      isRunning = false;
      document.getElementById("pauseBtn").disabled = true;
      document.getElementById("resumeBtn").disabled = false;
      document.getElementById("saveBtn").disabled = false;
    };

    document.getElementById("resumeBtn").onclick = () => {
      if (!isRunning) {
        fetchInterval = setInterval(fetchData, INTERVAL);
        isRunning = true;
        document.getElementById("pauseBtn").disabled = false;
        document.getElementById("resumeBtn").disabled = true;
        document.getElementById("saveBtn").disabled = true;
      }
    };

    document.getElementById("resetBtn").onclick = () => {
      location.reload();
    };

    document.getElementById("saveBtn").onclick = async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");

      // Grafikleri PDF'e ekle
      const chartPairs = [
        ["T1", "H1"], ["T2", "H2"], ["T3", "H3"], ["T4", "H4"],
        ["T5", "H5"], ["T6", "H6"], ["T7", "H7"], ["T8", "H8"]
      ];

      for (let page = 0; page < 2; page++) {
        if (page > 0) pdf.addPage();
        for (let i = page * 4; i < (page + 1) * 4; i++) {
          const [temp, hum] = chartPairs[i];
          const tempCanvas = document.getElementById(temp);
          const humCanvas = document.getElementById(hum);

          const tempImg = tempCanvas.toDataURL("image/png", 1.0);
          const humImg = humCanvas.toDataURL("image/png", 1.0);

          pdf.setFontSize(8);
          pdf.text(temp, 10, 5 + (i % 4) * 50);
          pdf.text(hum, 110, 5 + (i % 4) * 50);

          pdf.addImage(tempImg, "PNG", 10, 10 + (i % 4) * 50, 90, 45);
          pdf.addImage(humImg, "PNG", 110, 10 + (i % 4) * 50, 90, 45);
        }
      }

      // HS1 ve SD1 grafiklerini ekle
      pdf.addPage();
      const hsImg = document.getElementById("HS1").toDataURL("image/png", 1.0);
      const sdImg = document.getElementById("SD1").toDataURL("image/png", 1.0);
      pdf.addImage(hsImg, "PNG", 10, 10, 90, 45);
      pdf.addImage(sdImg, "PNG", 110, 10, 90, 45);

      // Tabloları PDF'e ekle
      pdf.addPage();
      pdf.setFontSize(16);
      pdf.text("Sıcaklık ve Nem Verileri", 10, 10);
      pdf.autoTable({
        html: '#tempHumTable',
        startY: 20,
        theme: 'grid',
        headStyles: { fillColor: [220, 220, 220] }
      });

      pdf.addPage();
      pdf.setFontSize(16);
      pdf.text("Su Debisi Verileri", 10, 10);
      pdf.autoTable({
        html: '#sdTable',
        startY: 20,
        theme: 'grid',
        headStyles: { fillColor: [220, 220, 220] }
      });

      pdf.setFontSize(16);
      pdf.text("HS1 Verileri", 10, pdf.autoTable.previous.finalY + 20);
      pdf.autoTable({
        html: '#hsTable',
        startY: pdf.autoTable.previous.finalY + 30,
        theme: 'grid',
        headStyles: { fillColor: [220, 220, 220] }
      });

      pdf.save("veriler.pdf");
    };

    createCharts();
  </script>
</body>
</html>
