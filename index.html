<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canlı Sensör Verileri</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .chart-container { width: 100%; max-width: 600px; margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>Canlı Sensör Verileri</h1>
  <div id="charts"></div>

  <script>
    const MAIN_API_URL = "https://script.google.com/macros/s/AKfycbxufL2ju4GLXD07sO6mUOMgthyaYu4mZNVZB10cp6ZuuCv2cDuAk5QTEaAT-fsqcCfVTQ/exec";
    const SD1_API_URL = "https://script.google.com/macros/s/AKfycbxviHeIxCMCTQGAW90IAIxeuQ6aKuvJo-OL8kSWbgFLJSAIRRG0DHjOntaFZPFT6aMp/exec";
    const INTERVAL = 5000; // ms
    const MAX_POINTS = 20;

    let previousTimestamps = {};
    let chartData = {};
    let charts = {};

    const fieldList = [
      "T1", "H1", "T2", "H2", "T3", "H3", "T4", "H4",
      "T5", "H5", "T6", "H6", "T7", "H7", "T8", "H8",
      "HS1", "SD1"
    ];

    function createCharts() {
      const container = document.getElementById("charts");
      fieldList.forEach(field => {
        const div = document.createElement("div");
        div.className = "chart-container";
        div.innerHTML = `<h3>${field}</h3><canvas id="${field}"></canvas>`;
        container.appendChild(div);

        chartData[field] = {
          labels: [],
          data: []
        };

        charts[field] = new Chart(document.getElementById(field), {
          type: "line",
          data: {
            labels: chartData[field].labels,
            datasets: [{
              label: field,
              data: chartData[field].data,
              borderColor: "blue",
              fill: false,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { display: true },
              y: { beginAtZero: false }
            }
          }
        });
      });
    }

    function updateField(field, timestamp, value) {
      if (!previousTimestamps[field] || previousTimestamps[field] !== timestamp) {
        previousTimestamps[field] = timestamp;

        const chart = chartData[field];
        chart.labels.push(timestamp);
        chart.data.push(value);

        if (chart.labels.length > MAX_POINTS) {
          chart.labels.shift();
          chart.data.shift();
        }

        charts[field].update();
      }
    }

    async function fetchMainData() {
      try {
        const res = await fetch(MAIN_API_URL);
        const json = await res.json();
        const timestamp = json["zaman"];

        fieldList.forEach(field => {
          if (field === "SD1") return; // SD1 ayrı çekilecek
          const val = parseFloat(json[field]);
          if (!isNaN(val)) updateField(field, timestamp, val);
        });
      } catch (err) {
        console.error("Ana verileri çekerken hata:", err);
      }
    }

    async function fetchSD1Data() {
      try {
        const res = await fetch(SD1_API_URL);
        const json = await res.json();
        const timestamp = json["zaman"];
        const val = parseFloat(json["SD1"]);
        if (!isNaN(val)) updateField("SD1", timestamp, val);
      } catch (err) {
        console.error("SD1 verisini çekerken hata:", err);
      }
    }

    function fetchAll() {
      fetchMainData();
      fetchSD1Data();
    }

    createCharts();
    fetchAll();
    setInterval(fetchAll, INTERVAL);
  </script>
</body>
</html>
