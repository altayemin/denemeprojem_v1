<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canlı Sensör Verileri</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .chart-container { width: 100%; max-width: 600px; margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>Canlı Sensör Verileri</h1>
  <div id="charts"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxufL2ju4GLXD07sO6mUOMgthyaYu4mZNVZB10cp6ZuuCv2cDuAk5QTEaAT-fsqcCfVTQ/exec";
    const INTERVAL = 5000;
    const MAX_POINTS = 20;

    let previousTimestamp = "";
    let chartData = {};
    let charts = {};

    const fieldList = [
      "T1", "H1", "T2", "H2", "T3", "H3", "T4", "H4",
      "T5", "H5", "T6", "H6", "T7", "H7", "T8", "H8",
      "HS1", "SD1"
    ];

    function createCharts() {
      const container = document.getElementById("charts");
      fieldList.forEach(field => {
        const div = document.createElement("div");
        div.className = "chart-container";
        div.innerHTML = `<h3>${field}</h3><canvas id="${field}"></canvas>`;
        container.appendChild(div);

        chartData[field] = {
          labels: [],
          data: []
        };

        charts[field] = new Chart(document.getElementById(field), {
          type: "line",
          data: {
            labels: chartData[field].labels,
            datasets: [{
              label: field,
              data: chartData[field].data,
              borderColor: "blue",
              fill: false,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              datalabels: {
                align: 'top',
                anchor: 'end',
                display: function(ctx) {
                  // Sadece son veri noktasını göster
                  return ctx.dataIndex === ctx.chart.data.labels.length - 1;
                },
                formatter: function(value) {
                  return value.toFixed(1);
                },
                backgroundColor: '#f00',
                borderRadius: 4,
                color: '#fff',
                font: {
                  weight: 'bold'
                },
                padding: 6
              }
            },
            scales: {
              x: { display: true },
              y: { beginAtZero: false }
            }
          },
          plugins: [ChartDataLabels]
        });
      });
    }

    function updateCharts(newData) {
      const timestamp = newData["zaman"];
      if (timestamp === previousTimestamp) return;

      previousTimestamp = timestamp;

      fieldList.forEach(field => {
        const val = parseFloat(newData[field]);
        if (!isNaN(val)) {
          const chart = chartData[field];
          chart.labels.push(timestamp);
          chart.data.push(val);

          if (chart.labels.length > MAX_POINTS) {
            chart.labels.shift();
            chart.data.shift();
          }

          charts[field].update();
        }
      });
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        updateCharts(json);
      } catch (err) {
        console.error("Veri çekme hatası:", err);
      }
    }

    createCharts();
    fetchData();
    setInterval(fetchData, INTERVAL);
  </script>
</body>
</html>
