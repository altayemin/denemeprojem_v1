<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canlı Sensör Verileri</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .block {
      width: 48%;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .bottom-block {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .chart-container {
      flex: 0 0 48%;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .chart-container h3 {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    @media (max-width: 768px) {
      .block, .chart-container {
        width: 100%;
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Canlı Sensör Verileri</h1>
  <div class="wrapper">
    <div class="block" id="tempCharts"></div>
    <div class="block" id="humCharts"></div>
  </div>
  <div class="bottom-block" id="extraCharts"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxufL2ju4GLXD07sO6mUOMgthyaYu4mZNVZB10cp6ZuuCv2cDuAk5QTEaAT-fsqcCfVTQ/exec";
    const INTERVAL = 5000;
    const MAX_POINTS = 20;

    let previousTimestamp = "";
    let chartData = {};
    let charts = {};

    const fieldList = [
      "T1", "H1", "T2", "H2", "T3", "H3", "T4", "H4",
      "T5", "H5", "T6", "H6", "T7", "H7", "T8", "H8",
      "HS1", "SD1"
    ];

    const colors = {
      T: "red",
      H: "blue",
      HS1: "green",
      SD1: "orange"
    };

    function getColor(field) {
      if (field.startsWith("T")) return colors.T;
      if (field.startsWith("H")) return colors.H;
      if (field === "HS1") return colors.HS1;
      if (field === "SD1") return colors.SD1;
      return "gray";
    }

    function createChartBox(field, containerId) {
      const container = document.getElementById(containerId);
      const div = document.createElement("div");
      div.className = "chart-container";
      div.innerHTML = `<h3>${field}</h3><canvas id="${field}"></canvas>`;
      container.appendChild(div);

      chartData[field] = { labels: [], data: [] };

      charts[field] = new Chart(document.getElementById(field), {
        type: "line",
        data: {
          labels: chartData[field].labels,
          datasets: [{
            label: field,
            data: chartData[field].data,
            borderColor: getColor(field),
            backgroundColor: getColor(field),
            fill: false,
            tension: 0.3,
            pointRadius: 3,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => `${field}: ${ctx.parsed.y}`
              }
            }
          },
          scales: {
            x: { display: true },
            y: { beginAtZero: false }
          }
        }
      });
    }

    function createCharts() {
      fieldList.forEach(field => {
        if (field === "HS1" || field === "SD1") {
          createChartBox(field, "extraCharts");
        } else if (field.startsWith("T")) {
          createChartBox(field, "tempCharts");
        } else if (field.startsWith("H")) {
          createChartBox(field, "humCharts");
        }
      });
    }

    function updateCharts(newData) {
      const timestamp = newData["zaman"];
      if (timestamp === previousTimestamp) return;
      previousTimestamp = timestamp;

      fieldList.forEach(field => {
        const val = parseFloat(newData[field]);
        if (!isNaN(val)) {
          const chart = chartData[field];
          chart.labels.push(timestamp);
          chart.data.push(val);

          if (chart.labels.length > MAX_POINTS) {
            chart.labels.shift();
            chart.data.shift();
          }

          charts[field].update();
        }
      });
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        updateCharts(json);
      } catch (err) {
        console.error("Veri çekme hatası:", err);
      }
    }

    createCharts();
    fetchData();
    setInterval(fetchData, INTERVAL);
  </script>
</body>
</html>
