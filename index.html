<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUBÜ - Canlı Deney Verileri</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      min-width: 200px;
    }
    .label {
      font-weight: bold;
      font-size: 18px;
      color: #003366;
      margin-bottom: 10px;
    }
    .value {
      font-size: 28px;
      color: #222;
    }
    footer {
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }
    .data-list {
      margin-top: 40px;
      max-height: 300px;
      overflow-y: auto;
    }
    .data-item {
      padding: 8px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .data-item:last-child {
      border-bottom: none;
    }
    .button-container {
      margin-top: 20px;
    }
    #chart-container {
      margin-top: 50px;
      width: 80%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sakarya Uygulamalı Bilimler Üniversitesi</h1>
    <p>Canlı Deney Verileri</p>
  </header>

  <div class="container">
    <div class="card">
      <div class="label">Zaman</div>
      <div id="time" class="value">Yükleniyor...</div>
    </div>
    <div class="card">
      <div class="label">Sıcaklık (°C)</div>
      <div id="temp" class="value">Yükleniyor...</div>
    </div>
    <div class="card">
      <div class="label">Nem (%)</div>
      <div id="humidity" class="value">Yükleniyor...</div>
    </div>
  </div>

  <div class="button-container">
    <button id="startButton">Deneyi Başlat</button>
    <button id="stopButton" disabled>Deneyi Durdur</button>
    <button id="resetButton">Sıfırla</button>
    <button id="saveButton" disabled>Kaydet</button>
  </div>

  <div class="data-list" id="dataList"></div>

  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <footer>
    &copy; 2025 Sakarya Uygulamalı Bilimler Üniversitesi - Otomasyon Deney Düzeneği
  </footer>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRe3j6SGBQ95teMnmN2rEefMl6ihkcfWyKKU8nOIpK8N0tFAtzXuhMmxGNQ3ClRiNXSiw9iDj017OBX/pub?output=csv";
    let lastTimestamp = "";
    let intervalId = null;
    let data = [];

    // Grafik için veri yapılandırması
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // Zaman etiketleri
        datasets: [{
          label: 'Sıcaklık (°C)',
          borderColor: '#FF5733',
          backgroundColor: 'rgba(255, 87, 51, 0.2)',
          fill: true,
          data: [], // Sıcaklık verileri
        }, {
          label: 'Nem (%)',
          borderColor: '#33CFFF',
          backgroundColor: 'rgba(51, 207, 255, 0.2)',
          fill: true,
          data: [], // Nem verileri
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'category',
            labels: [], // Zaman etiketleri burada olacak
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Değer'
            }
          }
        }
      }
    });

    async function fetchLatestData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const rows = text.trim().split("\n").map(row => row.split(","));
        const lastRow = rows[rows.length - 1];
        const [time, temp, humidity] = lastRow;

        if (time !== lastTimestamp) {
          lastTimestamp = time;

          document.getElementById("time").textContent = time || "-";
          document.getElementById("temp").textContent = temp || "-";
          document.getElementById("humidity").textContent = humidity || "-";

          addData(time, parseFloat(temp), parseFloat(humidity));
          appendToDataList(time, temp, humidity);
        }

      } catch (e) {
        console.error("Veri alınamadı:", e);
      }
    }

    function addData(time, temp, humidity) {
      data.push({ time, temp, humidity });
      updateChart();
    }

    function appendToDataList(time, temp, humidity) {
      const listItem = document.createElement("div");
      listItem.classList.add("data-item");
      listItem.textContent = `${time} - Sıcaklık: ${temp}°C, Nem: ${humidity}%`;
      document.getElementById("dataList").appendChild(listItem);
    }

    function updateChart() {
      const timeLabels = data.map(d => d.time);
      const tempData = data.map(d => d.temp);
      const humidityData = data.map(d => d.humidity);

      chart.data.labels = timeLabels;
      chart.data.datasets[0].data = tempData;
      chart.data.datasets[1].data = humidityData;
      chart.update();
    }

    document.getElementById("startButton").addEventListener("click", () => {
      intervalId = setInterval(fetchLatestData, 5000);
      document.getElementById("startButton").disabled = true;
      document.getElementById("stopButton").disabled = false;
      document.getElementById("saveButton").disabled = false;
    });

    document.getElementById("stopButton").addEventListener("click", () => {
      clearInterval(intervalId);
      document.getElementById("startButton").disabled = false;
      document.getElementById("stopButton").disabled = true;
    });

    document.getElementById("resetButton").addEventListener("click", () => {
      if (confirm("Deneyi sıfırlamak istediğinize emin misiniz?")) {
        data = [];
        lastTimestamp = "";
        document.getElementById("time").textContent = "Yükleniyor...";
        document.getElementById("temp").textContent = "Yükleniyor...";
        document.getElementById("humidity").textContent = "Yükleniyor...";
        document.getElementById("dataList").innerHTML = "";
        document.getElementById("startButton").disabled = false;
        document.getElementById("stopButton").disabled = true;
        document.getElementById("saveButton").disabled = true;
      }
    });

    document.getElementById("saveButton").addEventListener("click", () => {
      // PDF kaydetme fonksiyonu buraya gelecek
      console.log("PDF kaydedilecek...");
    });
  </script>
</body>
</html>
