<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUBÜ - Canlı Deney Verileri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      min-width: 200px;
    }
    .label {
      font-weight: bold;
      font-size: 18px;
      color: #003366;
      margin-bottom: 10px;
    }
    .value {
      font-size: 28px;
      color: #222;
    }
    footer {
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #003366;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Sakarya Uygulamalı Bilimler Üniversitesi</h1>
    <p>Canlı Deney Verileri</p>
  </header>

  <div class="container">
    <div class="card">
      <div class="label">Zaman</div>
      <div id="time" class="value">Yükleniyor...</div>
    </div>
    <div class="card">
      <div class="label">Sıcaklık (°C)</div>
      <div id="temp" class="value">Yükleniyor...</div>
    </div>
    <div class="card">
      <div class="label">Nem (%)</div>
      <div id="humidity" class="value">Yükleniyor...</div>
    </div>
  </div>

  <div style="margin: 30px;">
    <button id="startBtn">Deneyi Başlat</button>
    <button id="stopBtn" disabled>Deneyi Durdur</button>
    <button id="saveBtn" disabled>Kaydet</button>
    <button id="resetBtn">Sıfırla</button>
  </div>

  <div id="chartContainer" style="max-width: 900px; height: 400px; margin: auto;">
    <canvas id="dataChart"></canvas>
  </div>

  <div style="max-width: 800px; margin: 40px auto; overflow-x: auto;">
    <h2>Canlı Veri Listesi</h2>
    <table id="dataTable" border="1" style="width: 100%; border-collapse: collapse; background: white;">
      <thead>
        <tr style="background-color: #003366; color: white;">
          <th>Zaman</th>
          <th>Sıcaklık (°C)</th>
          <th>Nem (%)</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <footer>
    &copy; 2025 Sakarya Uygulamalı Bilimler Üniversitesi - Otomasyon Deney Düzeneği
  </footer>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRe3j6SGBQ95teMnmN2rEefMl6ihkcfWyKKU8nOIpK8N0tFAtzXuhMmxGNQ3ClRiNXSiw9iDj017OBX/pub?output=csv";

    let intervalId = null;
    let lastTimestamp = null;
    let chart = null;
    const labels = [];
    const tempData = [];
    const humidityData = [];

    const ctx = document.getElementById("dataChart").getContext("2d");
    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          {
            label: "Sıcaklık (°C)",
            data: tempData,
            borderColor: "red",
            fill: false
          },
          {
            label: "Nem (%)",
            data: humidityData,
            borderColor: "blue",
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    async function fetchLatestData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const rows = text.trim().split("\n").map(row => row.split(","));
        const header = rows[0][0].toLowerCase().includes("zaman") ? 1 : 0;
        const dataRows = rows.slice(header);
        const lastRow = dataRows[dataRows.length - 1];
        const [time, temp, humidity] = lastRow;

        if (time !== lastTimestamp) {
          lastTimestamp = time;
          document.getElementById("time").textContent = time;
          document.getElementById("temp").textContent = temp;
          document.getElementById("humidity").textContent = humidity;

          // Tabloya ekle
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
            <td>${time}</td>
            <td>${temp}</td>
            <td>${humidity}</td>
          `;
          document.getElementById("dataBody").appendChild(newRow);

          // Grafiğe ekle
          labels.push(time);
          tempData.push(parseFloat(temp));
          humidityData.push(parseFloat(humidity));
          chart.update();
        }
      } catch (e) {
        console.error("Veri alınamadı:", e);
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (!intervalId) {
        fetchLatestData();
        intervalId = setInterval(fetchLatestData, 5000);
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
        document.getElementById("saveBtn").disabled = true;
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      clearInterval(intervalId);
      intervalId = null;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("saveBtn").disabled = false;
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const targets = [
        document.querySelector(".container"),
        document.getElementById("chartContainer"),
        document.getElementById("dataTable")
      ];
      let y = 10;
      for (const target of targets) {
        const canvas = await html2canvas(target);
        const imgData = canvas.toDataURL("image/png");
        const imgWidth = 180;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        pdf.addImage(imgData, "PNG", 15, y, imgWidth, imgHeight);
        y += imgHeight + 10;
      }
      pdf.save("deney_raporu.pdf");
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      const confirmed = confirm("Deneyi sıfırlamak istediğinize emin misiniz?");
      if (!confirmed) return;
      clearInterval(intervalId);
      intervalId = null;
      lastTimestamp = null;
      labels.length = 0;
      tempData.length = 0;
      humidityData.length = 0;
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.data.datasets[1].data = [];
      chart.update();
      document.getElementById("dataBody").innerHTML = "";
      document.getElementById("time").textContent = "Yükleniyor...";
      document.getElementById("temp").textContent = "Yükleniyor...";
      document.getElementById("humidity").textContent = "Yükleniyor...";
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("saveBtn").disabled = true;
    });
  </script>
</body>
</html>
