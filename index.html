<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canlı Sıcaklık ve Nem Verisi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    canvas {
      background-color: white;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Canlı Sıcaklık ve Nem Verisi</h1>
  <p><strong>Zaman:</strong> <span id="time">-</span></p>
  <p><strong>Sıcaklık (°C):</strong> <span id="temp">-</span></p>
  <p><strong>Nem (%):</strong> <span id="humidity">-</span></p>

  <table>
    <thead>
      <tr>
        <th>Zaman</th>
        <th>Sıcaklık (°C)</th>
        <th>Nem (%)</th>
      </tr>
    </thead>
    <tbody id="dataBody">
    </tbody>
  </table>

  <canvas id="temperatureChart" width="600" height="300"></canvas>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTnE1qf3cVB3r8H2z9qeFQdDHPqok8LZz3v3VgO6w0dfnQ/pub?output=csv'; // kendi csv bağlantınızı girin

    let labels = [];
    let tempData = [];
    let humidityData = [];
    let latestTimestamp = "";

    const ctx = document.getElementById('temperatureChart').getContext('2d');
    const temperatureChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Sıcaklık (°C)',
            data: tempData,
            borderColor: 'rgb(255, 99, 132)',
            fill: false,
            tension: 0.1
          },
          {
            label: 'Nem (%)',
            data: humidityData,
            borderColor: 'rgb(54, 162, 235)',
            fill: false,
            tension: 0.1
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Zaman'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Değer'
            }
          }
        }
      }
    });

    async function fetchLatestData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const rows = text.trim().split("\n").map(row => row.split(","));

        let newestRow = null;
        let newestTime = "";

        for (const row of rows) {
          const time = row[0];
          if (!time || time === "undefined" || time === "Zaman") continue;

          const [date, clock] = time.split(" ");
          const [day, month, year] = date.split(".");
          const isoTime = `${year}-${month}-${day}T${clock}`;

          if (!newestTime || new Date(isoTime) > new Date(newestTime)) {
            newestTime = isoTime;
            newestRow = row;
          }
        }

        if (new Date(newestTime) > new Date(latestTimestamp)) {
          const displayTime = newestRow[0];
          const temp = newestRow[1] || "-";
          const humidity = newestRow[2] || "-";

          document.getElementById("time").textContent = displayTime;
          document.getElementById("temp").textContent = temp;
          document.getElementById("humidity").textContent = humidity;

          const tableBody = document.getElementById("dataBody");
          const newRow = document.createElement("tr");
          newRow.innerHTML = `<td>${displayTime}</td><td>${temp}</td><td>${humidity}</td>`;
          tableBody.appendChild(newRow);

          labels.push(displayTime);
          tempData.push(parseFloat(temp));
          humidityData.push(parseFloat(humidity));
          temperatureChart.update();

          latestTimestamp = newestTime;
        }

      } catch (e) {
        console.error("Veri alınamadı:", e);
      }
    }

    setInterval(fetchLatestData, 5000); // 5 saniyede bir veriyi kontrol et
  </script>
</body>
</html>
