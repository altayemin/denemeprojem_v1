<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canlı Deney Verileri</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; text-align: center; margin: 0; }
    header { background: #003366; color: white; padding: 20px; }
    .container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; flex-wrap: wrap; }
    .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; min-width: 200px; }
    .label { font-weight: bold; color: #003366; }
    .value { font-size: 24px; margin-top: 10px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; background: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:disabled { background: #888; }
    canvas { max-width: 800px; margin-top: 30px; }
    table { width: 90%; margin: 40px auto; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background-color: #003366; color: white; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Sakarya Uygulamalı Bilimler Üniversitesi</h1>
  <p>Canlı Deney Verileri</p>
</header>

<div class="container">
  <div class="card"><div class="label">Zaman</div><div class="value" id="time">-</div></div>
  <div class="card"><div class="label">Sıcaklık (°C)</div><div class="value" id="temp">-</div></div>
  <div class="card"><div class="label">Nem (%)</div><div class="value" id="humidity">-</div></div>
</div>

<div>
  <button id="startBtn">Deneyi Başlat</button>
  <button id="stopBtn" disabled>Deneyi Durdur</button>
  <button id="resetBtn">Sıfırla</button>
</div>

<canvas id="dataChart"></canvas>

<table>
  <thead>
    <tr><th>Zaman</th><th>Sıcaklık (°C)</th><th>Nem (%)</th></tr>
  </thead>
  <tbody id="dataBody"></tbody>
</table>

<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRe3j6SGBQ95teMnmN2rEefMl6ihkcfWyKKU8nOIpK8N0tFAtzXuhMmxGNQ3ClRiNXSiw9iDj017OBX/pub?output=csv";

  let intervalId = null;
  let lastProcessedTime = null;

  const labels = [];
  const tempData = [];
  const humidityData = [];

  const chart = new Chart(document.getElementById("dataChart"), {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        { label: "Sıcaklık (°C)", data: tempData, borderColor: "red", fill: false },
        { label: "Nem (%)", data: humidityData, borderColor: "blue", fill: false }
      ]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: true } }
    }
  });

  function parseDateTime(dateStr) {
    // "04.05.2025 19:11:55" → Date nesnesi
    const [d, t] = dateStr.split(" ");
    const [day, month, year] = d.split(".");
    return new Date(`${year}-${month}-${day}T${t}`);
  }

  async function fetchAndUpdate() {
    try {
      const res = await fetch(sheetUrl);
      const csv = await res.text();
      const rows = csv.trim().split("\n").map(row => row.split(","));
      const dataRows = rows.slice(1); // Başlığı atla

      // En güncel satırı bul
      let latestRow = null;
      let latestDate = null;

      for (const row of dataRows) {
        const [time, temp, humidity] = row;
        const dateObj = parseDateTime(time);
        if (!latestDate || dateObj > latestDate) {
          latestDate = dateObj;
          latestRow = { time, temp, humidity };
        }
      }

      // Aynı veriyi tekrar gösterme
      if (latestRow && latestRow.time !== lastProcessedTime) {
        lastProcessedTime = latestRow.time;

        document.getElementById("time").textContent = latestRow.time;
        document.getElementById("temp").textContent = latestRow.temp;
        document.getElementById("humidity").textContent = latestRow.humidity;

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${latestRow.time}</td><td>${latestRow.temp}</td><td>${latestRow.humidity}</td>`;
        document.getElementById("dataBody").appendChild(tr);

        labels.push(latestRow.time);
        tempData.push(parseFloat(latestRow.temp));
        humidityData.push(parseFloat(latestRow.humidity));
        chart.update();
      }

    } catch (err) {
      console.error("Veri alınamadı:", err);
    }
  }

  document.getElementById("startBtn").addEventListener("click", () => {
    intervalId = setInterval(fetchAndUpdate, 5000);
    fetchAndUpdate();
    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;
  });

  document.getElementById("stopBtn").addEventListener("click", () => {
    clearInterval(intervalId);
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    clearInterval(intervalId);
    intervalId = null;
    lastProcessedTime = null;
    document.getElementById("dataBody").innerHTML = "";
    document.getElementById("time").textContent = "-";
    document.getElementById("temp").textContent = "-";
    document.getElementById("humidity").textContent = "-";
    labels.length = 0;
    tempData.length = 0;
    humidityData.length = 0;
    chart.update();
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
  });
</script>

</body>
</html>
